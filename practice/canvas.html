
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-size: 15px;
      background-color: #eee;
      position: relative;
    }

    main {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 20rem;
      height: 20rem;
      margin: auto;
      background-color: tomato;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <main>
    <canvas id="canvas" width="150" height="150"></canvas>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {

      function drawCanvas() {
        /** @type {HTMLCanvasElement} */
        const element = document.getElementById('canvas');
        const context = element.getContext('2d');

        context.strokeStyle = "rgb(0, 0, 0)";
        context.strokeRect(0, 0, 150, 150);

        context.beginPath();
        context.arc(75, 75, 73, 0, Math.PI, false);

        context.moveTo(173, 75);
        context.arc(75, 75, 68, 0, Math.PI, false);


        context.translate(75, 75);
        context.moveTo(0, 0);
        context.lineTo(0, -60);

        context.translate(0, -60);
        context.moveTo(0, 0);
        context.lineTo(3, 5);
        context.moveTo(0, 0);
        context.lineTo(-3, 5);

        context.translate(0, 60);
        context.moveTo(0, 0);
        context.lineTo(-30, 0);

        context.translate(-30, 0);
        context.moveTo(0, 0);
        context.lineTo(5, 3);
        context.moveTo(0, 0);
        context.lineTo(5, -3);
        // context.translate(35, 75);
        // context.lineTo(-5, -3);
        // context.lineTo(5, 3);

        context.translate(30, 0);
        // context.moveTo(0, 0);

        context.translate(0, -60);
        context.moveTo(0, 0);
        context.font = 'bold 0.5rem Arial';
        context.textAlign = 'center';
        context.textBaseline = 'bottom';
        context.fillText('12', 0, 0);
        context.stroke();

      }

      drawCanvas();

    });
  </script>
</body>
</html>
