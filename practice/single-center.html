<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single center</title>
  <style>
    div {
      width: 200px;
      word-break: break-all;
      text-align: center;
    }

    p {
      display: inline-block;
      text-align: left;
    }

  </style>
</head>
<body>
  <div><p>这里</p></div>
  <div><p>这里是比较长的两行文字fdsafdsafdsafd</p></div>
</body>
</html>
