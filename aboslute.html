<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-size: 15px;
    }

    .container {
      position: relative;
      height: 40rem;
      margin: 4rem;
      padding: 2rem;
      background-color: #ffff22;
      border: 2rem solid black;
      box-sizing: border-box;
    }

    .main {
      position: absolute;
      left: 4rem;
      top: 4rem;
      height: 10rem;
      width: 10rem;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">123</div>
  </div>
</body>
</html>
