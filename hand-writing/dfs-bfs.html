      <li>

    </ul>
    <p></p>
    <button></button>
  </div>
</body>
<script>
  function bfs(treeNode) {
  const nodeList = [];
  const queue = [treeNode];
  while (queue.length) {
    const node = queue.shift();
    nodeList.push(node);
    const children = node.children;
    for (let i = 0; i < children.length; i++) {
      queue.push(children[i]);
    }
  }
  return nodeList;
}
  console.log(bfs(document.querySelector('#root')));
</script>
